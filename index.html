<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
      <div class="header__block">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main__block">
        <p class="main__adding">
          <label for="new-task" class="main__title">Add Item</label>
          <div class="main__task-wrapper">
            <input 
              id="new-task"
              class="main__task-adding-input"
              type="text">
            <button class="main__adding-btn">Add</button>
          </div>
        </p>
        <h3 class="main__title">Todo</h3>
        <ul class="main__complete-list">
          <li class="main__list">
            <input type="checkbox" class="main__checkbox-btn">
            <label class="main__task-adding-input">Pay Bills</label>
            <input type="text" class="main__task-adding-input">
            <button class="main__edit-btn">Edit</button>
            <button class="main__delete-btn">
              <img src="./remove.svg" class="main__img">
            </button>
          </li>
          <li class="main__edit-mode">
            <input type="checkbox" class="main__checkbox-btn">
            <label class="main__task-adding-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task-adding-input">
            <button class="main__edit-btn">Save</button>
            <button class="main__delete-btn">
              <img src="./remove.svg" class="main__img">
            </button>
          </li>
        </ul>
          <h3 class="main__title">Completed</h3>
          <ul id="completed-tasks">
            <li class="main__list-completed">
              <input type="checkbox" class="main__checkbox-btn" checked>
              <label class="main__task-adding-input">See the Doctor</label>
              <input type="text" class="main__task-completed">
              <button class="main__edit-btn">Edit</button>
              <button class="main__delete-btn">
                <img src="./remove.svg" class="main__img">
              </button>
            </li>
          </ul>
      </div>
    <script src="app.js"></script>
  </body>
</html>
